<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilia's Calculator</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <form>
        <table>
          <tr>
            <td colspan="4">
              <input type="text" class="display" value="0.0" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" class="delete" value="C" />
            </td>
            <td colspan="2"><input type="button" class="back" value="⪡" /></td>
          </tr>
          <tr>
            <td><input type="button" value="1" /></td>
            <td><input type="button" value="2" /></td>
            <td><input type="button" value="3" /></td>
            <td><input type="button" value="+" class="plus" /></td>
          </tr>
          <tr>
            <td><input type="button" value="4" /></td>
            <td><input type="button" value="5" /></td>
            <td><input type="button" value="6" /></td>
            <td><input type="button" value="-" class="minus" /></td>
          </tr>
          <tr>
            <td><input type="button" value="7" /></td>
            <td><input type="button" value="8" /></td>
            <td><input type="button" value="9" /></td>
            <td><input type="button" value="x" class="multiply" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="button" value="0" /></td>
            <td><input type="button" value="." /></td>

            <td><input type="button" value="÷" class="divide" /></td>
          </tr>
          <tr>
            <td colspan="4"><input type="button" value="=" class="total" /></td>
          </tr>
        </table>
        <footer>&copy Coded by Lilia Gashin</footer>
      </form>
    </div>
  </body>
</html>
